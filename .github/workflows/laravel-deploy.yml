
name: Deploy Laravel to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, curl, openssl, tokenizer, xml, ctype, json, PDO, pdo_pgsql

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: Copy .env file
        run: cp .env.example .env

      - name: Generate APP key
        run: php artisan key:generate

      - name: Run tests
        run: php artisan test

      - name: Deploy to Render (via API)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST https://api.render.com/deploy/srv-xxxxxxxxxxxxxxxxxxxxx             -H "Authorization: Bearer $RENDER_API_KEY"
