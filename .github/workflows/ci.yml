name: Backend CI
on:
  pull_request:
  push:
    branches: [ "main", "master" ]
permissions:
  contents: read
jobs:
  php-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo, pdo_mysql, pdo_pgsql, intl, bcmath, gd
          coverage: none
      - name: Validate composer.json
        run: composer validate --no-check-publish || true
      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress
      - name: PHP syntax check
        run: |
          set -e
          for d in app routes config database tests; do
            if [ -d "$d" ]; then
              find "$d" -type f -name "*.php" -print0 | xargs -0 -n1 php -l >/dev/null
            fi
          done
      - name: Run tests (if present)
        run: |
          if [ -f artisan ] && [ -d tests ]; then
            php artisan test || true
          else
            echo "No tests; skipping."
          fi
